---

- hosts: localhost
  become: yes
  tasks:

    - name: Create self-signed certificate
      command: >
        openssl req -x509 -nodes -subj '/CN= tantor.devops.test' -days 365
        -newkey rsa:4096 -sha256 -keyout /etc/ssl/private/srv.key -out /etc/ssl/certs/srv.crt
     

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

     - name: Install Docker Module for Python
      pip:
        name: docker
    - name: Create docker group
      group:
        name: docker
        state: present
      become: yes

    - name: Add user to the docker group
      user:
        name: docker
        groups: docker
        append: yes
      become: yes
      
    - name: Install Docker Engine
      apt:
        name: docker.io
        state: latest
        update_cache: true
         
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
    
    - name: Pull nginx docker image
      docker_image:
        name: nginx

    - name: Run nginx Docker container
      docker_container:
        name: nginx1
        image: nginx
        state: started
        restart_policy: always
        ports:
           - "443:443"
        volumes:
          - "/etc/ssl/private/srv.key:/etc/ssl/private/server.key"
          - "/etc/ssl/certs/srv.crt:/etc/ssl/certs/server.crt"
          - "/home/astra/ast-ans/nginx_default_page.conf:/etc/nginx/conf.d/default.conf"
